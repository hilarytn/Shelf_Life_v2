<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-custom {
            border: 1px solid #dee2e6;
            border-radius: .25rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .spinner-text {
            display: none;
        }

        .spinner-text.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card card-custom">
                    <div class="card-body">
                        <h1 class="card-title text-center">Shelf-Life File Upload</h1>
                        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" name="file">
                                <button id="uploadButton" class="btn btn-secondary" type="submit">Upload</button>
                            </div>
                            <div id="uploadSpinner" class="text-center mb-2">
                                <div class="spinner-border" role="status"></div>
                                <span id="progressText" class="spinner-text">Uploading...</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var uploadForm = document.getElementById('uploadForm');
            var uploadSpinner = document.getElementById('uploadSpinner');
            var progressText = document.getElementById('progressText');

            uploadForm.addEventListener('submit', function () {
                uploadSpinner.style.display = 'block'; // Show spinner
                progressText.style.display = 'inline-block'; // Show progress text
            });

            // You may want to hide the spinner and progress text once the upload is complete.
            // For demonstration purposes, I'll just simulate a delay here.
            setTimeout(function () {
                uploadSpinner.style.display = 'none'; // Hide spinner
                progressText.style.display = 'none'; // Hide progress text
            }, 3000); // Simulate a 3-second delay
        });
    </script>
</body>
</html>
